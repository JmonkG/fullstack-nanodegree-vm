<html>
<body>
<h1>Edit Category</h1>

<form action="{{url_for('editCategory',id_category=category.id)}}" method = 'POST' enctype="multipart/form-data">
<div>
<p>Name:</p>
<input type='text' size='30' name='name' value='{{category.name}}'/>
</div>
<div>
<p>Description:</p>
<input type='text' size='80' name='description' value='{{category.description}}'/>
</div>

<input type='submit' value='Modificar'>

</form>

</body>
</html>
