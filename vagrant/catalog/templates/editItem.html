<html>
<body>

<div>

</div>
<div>

</div>

<input type='file' size='50' name='picture'/>
<div>
</div>
<p>Actual Picture:</p>
<img src="{{url}}"/>
<div>
<input type='submit' value='Create'>

</form>

</body>
</html>
